<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="nostradamus-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8845C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF9A66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFAE80;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#nostradamus-gradient)" filter="url(#shadow)"/>

  <!-- Crystal Ball / Oracle Symbol -->
  <circle cx="100" cy="85" r="35" fill="white" opacity="0.9"/>
  <circle cx="100" cy="85" r="30" fill="none" stroke="#2E2E36" stroke-width="2" opacity="0.8"/>

  <!-- Prediction Lines (Future Vision) -->
  <path d="M 100 85 L 115 60 L 130 55" stroke="#2E2E36" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  <path d="M 100 85 L 85 60 L 70 55" stroke="#2E2E36" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  <path d="M 100 85 L 100 50" stroke="#2E2E36" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>

  <!-- Timeline/Gantt Bars at bottom -->
  <rect x="60" y="130" width="35" height="6" rx="3" fill="white" opacity="0.9"/>
  <rect x="60" y="142" width="55" height="6" rx="3" fill="white" opacity="0.75"/>
  <rect x="60" y="154" width="45" height="6" rx="3" fill="white" opacity="0.6"/>

  <!-- Stars/Sparkles (Data Points) -->
  <circle cx="75" cy="70" r="2.5" fill="white" opacity="0.8"/>
  <circle cx="125" cy="70" r="2.5" fill="white" opacity="0.8"/>
  <circle cx="90" cy="95" r="2" fill="white" opacity="0.7"/>
  <circle cx="110" cy="95" r="2" fill="white" opacity="0.7"/>
</svg>
